<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason for Not Hiring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
            --gradient-light: linear-gradient(135deg, #ffffff, #e3f2fd);
            --gradient-dark: linear-gradient(135deg, #121212, #1e1e1e);
            --card-light: #f8f9fa;
            --card-dark: #1e1e1e;
            --text-light: #000000;
            --text-dark: #ffffff;
        }

        body {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        body.light-mode {
            background: var(--gradient-light);
            color: var(--text-light);
        }

        body.dark-mode {
            background: var(--gradient-dark);
            color: var(--text-dark);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .card.light-mode {
            background-color: var(--card-light);
        }

        .card.dark-mode {
            background-color: var(--card-dark);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3700b3;
            transform: translateY(-3px);
        }

        .theme-icon {
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .theme-icon:hover {
            transform: rotate(20deg) scale(1.2);
        }

        #message-label {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease;
        }

        #message-label p {
            margin: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        let userEmail = "";

        const reasonsDict = {
            "1) Too many applicants": "We have received too many applications for this position.",
            "2) Internal hiring": "We have decided to hire internally for this position.",
            "3) Skills did not match": "The skills of the applicants did not match our requirements.",
            "4) Position no longer needed": "We no longer need to fill this position.",
            "5) Busy schedule": "We are too busy to conduct interviews at this time.",
            "6) Other": "Additional details below:"
        };

        function askForEmail() {
            userEmail = prompt("Please enter your email address for follow-up communication:");
            const emailText = document.getElementById("contact-text");
            if (userEmail && validateEmail(userEmail)) {
                emailText.innerHTML = `You may contact your interviewer at: <a href="mailto:${userEmail}" class="text-primary">${userEmail}</a>`;
                emailText.style.display = "block";
            } else {
                emailText.innerHTML = "Invalid email provided. Contact unavailable.";
                emailText.style.display = "block";
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function elaborateComments(inputText) {
            if (inputText.toLowerCase().includes("skills")) {
                return "Improvement Opportunity: It seems that skills were a concern. The applicant can improve by enhancing both technical and soft skills.";
            } else if (inputText.toLowerCase().includes("experience")) {
                return "Improvement Opportunity: Experience appears to be a factor. The applicant could improve by gaining more hands-on experience in their specific role.";
            } else if (inputText.toLowerCase().includes("availability")) {
                return "Improvement Opportunity: Availability may have been an issue. The applicant could improve by being more flexible with their schedule and showing readiness for varied shifts or on-call tasks.";
            } else if (inputText.toLowerCase().includes("fit")) {
                return "Improvement Opportunity: Cultural fit could be a challenge. The applicant might improve by aligning more with the values and culture of the organization.";
            } else {
                return "Improvement Opportunity: The applicant can enhance their profile by addressing areas such as skills, experience, and team dynamics, which could make them a better fit for this role.";
            }
        }

        function displayReason() {
            const selectedReason = document.getElementById("reason-select").value;
            const comments = document.getElementById("comments-textbox").value.trim();
            const messageLabel = document.getElementById("message-label");

            if (!selectedReason) {
                messageLabel.innerHTML = "<span class='text-danger'>Please select a reason.</span>";
                return;
            }

            const responseText = reasonsDict[selectedReason] || "We are not hiring at this time.";
            const additionalComments = comments ? `<p>Additional Comments: ${comments}</p>` : "";

            let elaboratedFeedback = "";
            if (selectedReason === "6) Other") {
                if (!comments) {
                    messageLabel.innerHTML = "<span class='text-danger'>Response is required for 'Other'.</span>";
                    return;
                }
                elaboratedFeedback = `<p>Elaborated Feedback (Generated by AI): ${elaborateComments(comments)}</p>`;
            }

            messageLabel.innerHTML = `
                <p>You may contact your interviewer for more information at: <a href="mailto:${userEmail}" class="text-primary">${userEmail}</a></p>
                <p>${responseText}</p>
                ${additionalComments}
                ${elaboratedFeedback}
            `;
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById("theme-icon");
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");

            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.toggle('dark-mode');
                card.classList.toggle('light-mode');
            });

            if (body.classList.contains("dark-mode")) {
                icon.classList.replace("fa-sun", "fa-moon");
            } else {
                icon.classList.replace("fa-moon", "fa-sun");
            }
        }

        document.addEventListener("DOMContentLoaded", askForEmail);
    </script>
</head>
<body class="light-mode">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Reason for Not Hiring</h1>
            <i id="theme-icon" class="fa-solid fa-sun theme-icon" onclick="toggleTheme()"></i>
        </div>

        <div id="contact-text" class="mb-3 text-center" style="display: none;"></div>

        <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="reason-select" class="form-label">Select the Reason for Not Hiring</label>
                <select id="reason-select" class="form-select">
                    <option value="" selected disabled>Select a reason</option>
                    <option value="1) Too many applicants">1) Too many applicants</option>
                    <option value="2) Internal hiring">2) Internal hiring</option>
                    <option value="3) Skills did not match">3) Skills did not match</option>
                    <option value="4) Position no longer needed">4) Position no longer needed</option>
                    <option value="5) Busy schedule">5) Busy schedule</option>
                    <option value="6) Other">6) Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comments-textbox" class="form-label">Additional Comments (Optional)</label>
                <textarea id="comments-textbox" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" onclick="displayReason()">Submit</button>
            </div>
        </div>

        <div id="message-label" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
